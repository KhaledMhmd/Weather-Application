<div class="row top-buffer">
  <h1 class="mx-auto">{{ this.location }}</h1>
</div>

    <table class="table table-striped">
      <thead>
        <h6>*SUN ICON*</h6>
      </thead>
      <tbody>
        <tr>
          <td>Temperature</td>
          <td>20C</td>
        </tr>

          <td>Percipitation</td>

        </tr>
        <tr>
          <td>Wind</td>
