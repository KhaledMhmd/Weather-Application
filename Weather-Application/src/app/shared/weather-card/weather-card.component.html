<table class="table table-striped">
  <thead>
    <h6>*SUN ICON*</h6>
  </thead>
  <tbody>
    <tr>
      <td>Temperature</td>
      <td>{{ this.temp }}°C</td>
    </tr>
    <tr>
      <td>Feels Like</td>
      <td>{{ this.altTemp }}°C</td>
    </tr>
    <tr>
      <td>Humidity</td>
      <td>{{ this.humidity }}%</td>
    </tr>
    <tr>
      <td>Wind</td>
      <td>{{ this.wind }} km/hr</td>
    </tr>
  </tbody>
</table>
